services:
  webtop:
    image: ghcr.io/xpipe-io/xpipe-webtop:latest
    container_name: xpipe-webtop
    environment:
      - SUBFOLDER=/ #optional
      - CUSTOM_USER=admin
      - PASSWORD=xpipe4life
      - CUSTOM_PORT=6077
      - CUSTOM_HTTPS_PORT=6078
      - TITLE="XPIPE Terminal"
      - START_DOCKER=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock #optional
      - config_data:/config  # Hier wird das neue Volume hinzugef√ºgt
    ports:
      - 127.0.0.1:6077:6077
      - 127.0.0.1:6078:6078
    restart: unless-stopped

volumes:
  config_data:  # Hier wird das benannte Volume deklariert.